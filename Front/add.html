<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Sale</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./catalog.html">Catalog</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5">

      <form>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description about the item">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" id="price" placeholder="Enter price in ethers">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>
        <button type="button" class="btn btn-primary" id="put">Put on sale</button>
        
        <div class="mt-3">
          <div class="text-danger" id="error"></div>
          <div class="text-success" id="success"></div>
        </div>
      </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.0/web3.min.js"></script>
    <script src="./common.js"></script>
    <script src="./add.js"></script>

    <script>
        $(function () {

            init();

            $("#put").click(function () {

              addForSale($("#description").val(),$("#price").val(),$("#address").val(),
                $("#success"),$("#error"),$("#description"));
            });
        })

    </script>
</body>

</html>
